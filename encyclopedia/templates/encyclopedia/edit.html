{% extends "encyclopedia/layout.html" %}
{% block title %}
Encyclopedia
{% endblock %}
{% block body %}
<h1>Edit Wiki : {{title|safe}}</h1>
<form action="{% url 'edit' title %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {% if error %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}
        <label>Content in Markdown format (<a
                href="https://docs.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax">Basic
                guide</a>)</label>
        <textarea class="form-control" rows=10 name="content">{{content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
